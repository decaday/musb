fieldset/INTRUSB:
  bit_size: 8
  description: USB Interrupt Status Register
  fields:
  - name: SOF
    description: New frame start
    bit_offset: 3
    bit_size: 1

  - name: Reset
    description: Reset signaling detected
    bit_offset: 2
    bit_size: 1

  - name: Resume
    description: Resume signaling detected during Suspend
    bit_offset: 1
    bit_size: 1

  - name: Suspend
    description: Suspend signaling detected
    bit_offset: 0
    bit_size: 1
